<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام عرض النتائج المدرسية</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f5f5f5; color: #333; line-height: 1.6; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    header { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); color: white; text-align: center; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    .description { font-size: 1.1rem; opacity: 0.9; }
    .search-box { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 2rem; border: 1px solid #e0e0e0; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #2E7D32; font-size: 1.1rem; }
    input[type="text"] { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
    input[type="text"]:focus { border-color: #4CAF50; outline: none; box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2); }
    button { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); color: white; border: none; padding: 14px 24px; border-radius: 8px; cursor: pointer; font-size: 18px; display: block; width: 100%; margin-top: 15px; transition: transform 0.2s, box-shadow 0.2s; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
    button:active { transform: translateY(0); }
    .result { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); display: none; margin-top: 20px; border: 1px solid #e0e0e0; }
    .result h2 { color: #2E7D32; margin-bottom: 20px; text-align: center; font-size: 1.8rem; padding-bottom: 10px; border-bottom: 2px solid #e0e0e0; }
    .student-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
    .info-item { padding: 12px 15px; background-color: #f9f9f9; border-radius: 8px; border-left: 4px solid #4CAF50; }
    .info-item strong { display: inline-block; width: 120px; color: #2E7D32; }
    table { width: 100%; border-collapse: collapse; margin-top: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 14px; text-align: center; }
    th { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); color: white; font-weight: bold; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .total { font-weight: bold; background-color: #e8f5e9; font-size: 1.1rem; }
    .print-btn { background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%); margin-top: 25px; }
    footer { text-align: center; margin-top: 2rem; padding: 1.5rem; color: #777; border-top: 1px solid #eee; font-size: 0.9rem; }
    .loading { display: none; text-align: center; margin: 25px 0; }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error { color: #d32f2f; background-color: #ffebee; padding: 15px; border-radius: 8px; margin: 15px 0; display: none; text-align: center; border-right: 4px solid #d32f2f; }
    @media (max-width: 650px) { .student-info { grid-template-columns: 1fr; } .container { padding: 15px; } h1 { font-size: 1.8rem; } }
    @media print { .search-box, button { display: none; } .result { display: block !important; box-shadow: none; border: none; } footer { position: fixed; bottom: 0; width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>نظام عرض النتائج المدرسية</h1>
      <p class="description">استعلم عن نتائجك باستخدام رقم الجلوس فقط</p>
    </header>
    
    <div class="search-box">
      <div class="form-group">
        <label for="seat-number">رقم الجلوس</label>
        <input type="text" id="seat-number" placeholder="أدخل رقم الجلوس المكون من 6 أرقام">
      </div>
      <button onclick="searchResult()" id="search-btn">عرض النتيجة</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>جاري البحث عن النتيجة...</p>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="result" id="result">
      <h2>النتيجة</h2>
      <div class="student-info">
        <div class="info-item"><strong>اسم الطالب:</strong> <span id="student-name">-</span></div>
        <div class="info-item"><strong>الصف:</strong> <span id="student-grade">-</span></div>
        <div class="info-item"><strong>المدرسة:</strong> <span id="student-school">-</span></div>
        <div class="info-item"><strong>المجموع:</strong> <span id="total">-</span></div>
      </div>
      <table>
        <thead>
          <tr>
            <th>المادة</th>
            <th>الدرجة</th>
            <th>الدرجة الكاملة</th>
          </tr>
        </thead>
        <tbody id="subjects-table"></tbody>
      </table>
      <button class="print-btn" onclick="window.print()">طباعة النتيجة</button>
    </div>
    
    <footer>
      <p>جميع الحقوق محفوظة © 2025 - نظام النتائج المدرسية</p>
    </footer>
  </div>

  <script>
    async function fetchResults() {
      const url = "https://docs.google.com/spreadsheets/d/1DM0Y2qO-rvrF1-K85lhsAQrv3uDE88hT_Ac5DgI9Cvg/edit?usp=drivesdk"; // ← عدل هنا

      const response = await fetch(url);
      const rows = await response.json();

      const results = {};
      rows.forEach(row => {
        const seat = row.seatNumber.trim();
        if (!results[seat]) {
          results[seat] = {
            name: row.name,
            grade: row.grade,
            school: row.school,
            subjects: []
          };
        }
        results[seat].subjects.push({
          name: row.subject,
          score: parseInt(row.score),
          fullScore: parseInt(row.fullScore)
        });
      });

      return results;
    }

    async function searchResult() {
      const seatNumber = document.getElementById('seat-number').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      const searchBtn = document.getElementById('search-btn');

      errorDiv.style.display = 'none';
      resultDiv.style.display = 'none';

      if (!seatNumber) return showError('يرجى إدخال رقم الجلوس');
      if (!/^\d{6}$/.test(seatNumber)) return showError('رقم الجلوس يجب أن يتكون من 6 أرقام فقط');

      loadingDiv.style.display = 'block';
      searchBtn.disabled = true;

      try {
        const data = await fetchResults();
        if (data[seatNumber]) {
          const student = data[seatNumber];
          document.getElementById('student-name').textContent = student.name;
          document.getElementById('student-grade').textContent = student.grade;
          document.getElementById('student-school').textContent = student.school;

          let total = 0, fullTotal = 0;
          student.subjects.forEach(subject => {
            total += subject.score;
            fullTotal += subject.fullScore;
          });
          document.getElementById('total').textContent = `${total} / ${fullTotal}`;

          const subjectsTable = document.getElementById('subjects-table');
          subjectsTable.innerHTML = '';
          student.subjects.forEach(subject => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${subject.name}</td><td>${subject.score}</td><td>${subject.fullScore}</td>`;
            subjectsTable.appendChild(row);
          });

          const totalRow = document.createElement('tr');
          totalRow.className = 'total';
          totalRow.innerHTML = `<td>المجموع</td><td>${total}</td><td>${fullTotal}</td>`;
          subjectsTable.appendChild(totalRow);

          resultDiv.style.display = 'block';
        } else {
          showError('رقم الجلوس غير صحيح أو لا توجد نتيجة لهذا الرقم');
        }
      } catch (error) {
        console.error(error);
        showError('حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.');
      } finally {
        loadingDiv.style.display = 'none';
        searchBtn.disabled = false;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    document.getElementById('seat-number').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') searchResult();
    });
  </script>
</body>
</html>
