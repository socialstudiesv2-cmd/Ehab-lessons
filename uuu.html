<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام النتائج المدرسية - بالتصميم الفرعوني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --gold: #D4AF37;
            --dark-blue: #0D2B4B;
            --sand: #E6CEA9;
            --nile-blue: #1A6A9E;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--sand);
            margin: 0;
            padding: 0;
            color: var(--dark-blue);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20,20 L80,20 L80,80 L20,80 Z' stroke='%23D4AF3755' stroke-width='2' fill='none'/%3E%3C/svg%3E");
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to right, var(--dark-blue), var(--nile-blue));
            color: var(--gold);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .search-box {
            background: linear-gradient(145deg, var(--gold), #b38728);
            padding: 25px; border-radius: 10px; text-align: center;
            margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .input-group { display: flex; justify-content: center; margin: 20px 0; }
        input[type="text"] {
            padding: 12px 20px; width: 300px; border: none;
            border-radius: 5px 0 0 5px; font-size: 16px; outline: none;
        }
        button {
            padding: 12px 25px; background-color: var(--dark-blue); color: white;
            border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-weight: bold;
        }
        button:hover { background-color: var(--nile-blue); }

        .result-container {
            display: none; background: linear-gradient(to bottom, #f9f4e8, var(--sand));
            border-radius: 10px; padding: 25px; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); border: 2px solid var(--gold);
        }
        .student-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .info-box {
            background-color: rgba(255,255,255,0.7);
            padding: 15px; border-radius: 8px; border-right: 4px solid var(--gold);
        }
        .grades-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .grades-table th, .grades-table td {
            padding: 12px; text-align: center; border: 1px solid var(--gold);
        }
        .grades-table th { background-color: var(--dark-blue); color: white; }
        .grades-table tr:nth-child(even) { background-color: rgba(255,255,255,0.5); }

        .total-grade {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-blue);
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 8px;
            border: 2px dashed var(--gold);
        }

        @media (max-width: 768px) {
            .student-info { grid-template-columns: 1fr; }
            input[type="text"] { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام عرض النتائج المدرسية</h1>
            <p>بالاستيلاء الفرعوني المصري</p>
        </header>

        <div class="search-box">
            <h2>ادخل رقم الجلوس للطالب</h2>
            <div class="input-group">
                <input type="text" id="seat-number" placeholder="رقم الجلوس">
                <button onclick="searchResult()">استعلم عن النتيجة</button>
            </div>
        </div>

        <div id="result" class="result-container">
            <h2>نتيجة الطالب</h2>
            <div class="student-info">
                <div class="info-box"><strong>اسم الطالب:</strong> <span id="student-name"></span></div>
                <div class="info-box"><strong>الصف:</strong> <span id="student-grade"></span></div>
                <div class="info-box"><strong>المدرسة:</strong> <span id="student-school"></span></div>
            </div>
            <table class="grades-table">
                <thead>
                    <tr><th>المادة</th><th>الدرجة</th></tr>
                </thead>
                <tbody id="grades-body"></tbody>
            </table>
            <div class="total-grade">
                المجموع الكلي: <span id="total">0</span>
            </div>
        </div>
    </div>

    <script>
        const sheetUrl = "YOUR_SHEET_CSV_URL"; // ضع هنا رابط CSV من Google Sheet

        let studentsData = {};

        async function loadSheetData() {
            const res = await fetch(sheetUrl);
            const text = await res.text();
            const rows = text.trim().split("\n").map(r => r.split(","));

            const headers = rows[0];
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const seat = row[0];
                studentsData[seat] = {
                    name: row[1],
                    grade: row[2],
                    school: row[3],
                    subjects: row.slice(4).map((sub, idx) => ({
                        name: headers[4 + idx],
                        score: parseFloat(sub) || 0
                    }))
                };
            }
        }

        async function searchResult() {
            if (Object.keys(studentsData).length === 0) {
                await loadSheetData();
            }
            const seatNumber = document.getElementById("seat-number").value.trim();
            const resultDiv = document.getElementById("result");

            if (studentsData[seatNumber]) {
                const student = studentsData[seatNumber];
                document.getElementById("student-name").textContent = student.name;
                document.getElementById("student-grade").textContent = student.grade;
                document.getElementById("student-school").textContent = student.school;

                const gradesBody = document.getElementById("grades-body");
                gradesBody.innerHTML = "";
                let total = 0;

                student.subjects.forEach(sub => {
                    total += sub.score;
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${sub.name}</td><td>${sub.score}</td>`;
                    gradesBody.appendChild(row);
                });

                document.getElementById("total").textContent = total;
                resultDiv.style.display = "block";
            } else {
                alert("رقم الجلوس غير صحيح.");
                resultDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
