<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبار التعليمي</title>
    <style>
        /* أنماط التصميم العامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        /* شاشة البداية */
        .start-screen {
            padding: 30px;
            text-align: center;
        }
        
        .start-screen h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #555;
        }
        
        .btn {
            padding: 12px 30px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* شاشة الاختبار */
        .quiz-screen {
            display: none;
            padding: 30px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-count {
            background-color: #6a11cb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2575fc;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.5;
        }
        
        .options-container {
            display: grid;
            grid-gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            border-color: #6a11cb;
        }
        
        .option.selected {
            background-color: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }
        
        .option.correct {
            background-color: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .option.wrong {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .next-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-btn:hover {
            background-color: #1c64d6;
        }
        
        /* شاشة النتائج */
        .results-screen {
            display: none;
            padding: 30px;
            text-align: center;
        }
        
        .results-screen h2 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .score-text {
            font-size: 3rem;
            font-weight: bold;
            color: #6a11cb;
            margin: 20px 0;
        }
        
        .score-details {
            margin: 30px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        
        .score-details p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        /* شريط التقدم */
        .progress-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #6a11cb;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        /* تأثيرات للتفاعل */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .start-screen, .quiz-screen, .results-screen {
                padding: 20px;
            }
            
            .start-screen h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شاشة البداية -->
        <div class="start-screen" id="startScreen">
            <h1>منصة الاختبار التعليمي</h1>
            <p>اختبر معلوماتك في مختلف المجالات التعليمية مع أسئلة متنوعة وممتعة!</p>
            <button class="btn" id="startBtn">ابدأ الاختبار</button>
            <button class="btn" id="subjectsBtn">اختيار المواد</button>
        </div>
        
        <!-- شاشة الاختبار -->
        <div class="quiz-screen" id="quizScreen">
            <div class="question-header">
                <div class="question-count" id="questionCount">سؤال 1/10</div>
                <div class="score-display">النقاط: <span id="scoreValue">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div class="question-text" id="questionText">
                هذا هو نص السؤال الذي سيظهر هنا مع خيارات متعددة للإجابة.
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- سيتم إضافة الخيارات ديناميكيًا -->
            </div>
            
            <button class="next-btn" id="nextBtn">التالي</button>
        </div>
        
        <!-- شاشة النتائج -->
        <div class="results-screen" id="resultsScreen">
            <h2>النتيجة النهائية</h2>
            <div class="score-text" id="finalScore">80%</div>
            
            <div class="score-details">
                <p>عدد الأسئلة: <span id="totalQuestions">10</span></p>
                <p>الإجابات الصحيحة: <span id="correctAnswers">8</span></p>
                <p>الإجابات الخاطئة: <span id="wrongAnswers">2</span></p>
                <p>الوقت المستغرق: <span id="timeTaken">02:30</span></p>
            </div>
            
            <button class="btn" id="restartBtn">إعادة الاختبار</button>
            <button class="btn" id="homeBtn">العودة للرئيسية</button>
        </div>
    </div>

    <script>
        // بيانات الأسئلة (يمكن استبدالها بأسئلة حقيقية من قاعدة بيانات)
        const questions = [
            {
                question: "ما هو العاصمة الإدارية لمصر؟",
                options: ["القاهرة", "الإسكندرية", "الرياض", "العاصمة الإدارية الجديدة"],
                correct: 3
            },
            {
                question: "ما هو الكوكب الرابع في المجموعة الشمسية؟",
                options: ["الأرض", "المريخ", "المشتري", "الزهرة"],
                correct: 1
            },
            {
                question: "من هو مؤلف كتاب 'الأيام'؟",
                options: ["نجيب محفوظ", "طه حسين", "يوسف السباعي", "توفيق الحكيم"],
                correct: 1
            },
            {
                question: "ما هو العنصر الكيميائي الذي رمزه 'O'؟",
                options: ["ذهب", "فضة", "أوكسجين", "كربون"],
                correct: 2
            },
            {
                question: "ما هي عاصمة اليابان؟",
                options: ["بكين", "سيول", "طوكيو", "بانكوك"],
                correct: 2
            },
            {
                question: "في أي عام بدأت الحرب العالمية الثانية؟",
                options: ["1914", "1939", "1945", "1918"],
                correct: 1
            },
            {
                question: "ما هو أطول نهر في العالم؟",
                options: ["النيل", "الأمازون", "الميسيسيبي", "الدانوب"],
                correct: 0
            },
            {
                question: "ما هو أصغر كوكب في المجموعة الشمسية؟",
                options: ["الأرض", "المريخ", "عطارد", "الزهرة"],
                correct: 2
            },
            {
                question: "من هو فاتح القسطنطينية؟",
                options: ["صلاح الدين الأيوبي", "محمد الفاتح", "سليمان القانوني", "هولاكو"],
                correct: 1
            },
            {
                question: "ما هو الحيوان الوطني لأستراليا؟",
                options: ["الكنغر", "الدب", "النمر", "الأسد"],
                correct: 0
            }
        ];

        // عناصر DOM
        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const homeBtn = document.getElementById('homeBtn');
        const questionCount = document.getElementById('questionCount');
        const scoreValue = document.getElementById('scoreValue');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressBar = document.getElementById('progressBar');
        const finalScore = document.getElementById('finalScore');
        const totalQuestions = document.getElementById('totalQuestions');
        const correctAnswers = document.getElementById('correctAnswers');
        const wrongAnswers = document.getElementById('wrongAnswers');
        const timeTaken = document.getElementById('timeTaken');

        // متغيرات اللعبة
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let startTime;
        let endTime;

        // بدء الاختبار
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
        homeBtn.addEventListener('click', goHome);

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            startTime = new Date();
            
            // إخفاء شاشة البداية والنتائج وإظهار شاشة الاختبار
            startScreen.style.display = 'none';
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            
            // تحديث النقاط والشريط
            updateScore();
            updateProgressBar();
            
            // تحميل السؤال الأول
            loadQuestion();
        }

        function goHome() {
            resultsScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }

        function loadQuestion() {
            // إعادة تعيين الخيار المحدد
            selectedOption = null;
            
            // تحديث عدد الأسئلة
            questionCount.textContent = `سؤال ${currentQuestion + 1}/${questions.length}`;
            
            // عرض نص السؤال
            questionText.textContent = questions[currentQuestion].question;
            
            // مسح الخيارات السابقة
            optionsContainer.innerHTML = '';
            
            // إضافة الخيارات الجديدة
            questions[currentQuestion].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsContainer.appendChild(optionElement);
            });
            
            // تعطيل زر التالي حتى يتم اختيار إجابة
            nextBtn.disabled = true;
            nextBtn.style.opacity = '0.7';
        }

        function selectOption(e) {
            // إذا كان هناك خيار محدد مسبقًا، إزالة التحديد
            if (selectedOption !== null) {
                const prevOption = document.querySelector(`.option[data-index="${selectedOption}"]`);
                prevOption.classList.remove('selected');
            }
            
            // تحديد الخيار الجديد
            selectedOption = parseInt(e.target.dataset.index);
            e.target.classList.add('selected');
            
            // تمكين زر التالي
            nextBtn.disabled = false;
            nextBtn.style.opacity = '1';
        }

        nextBtn.addEventListener('click', () => {
            // التحقق من الإجابة
            const isCorrect = selectedOption === questions[currentQuestion].correct;
            
            if (isCorrect) {
                score += 10;
                document.querySelector(`.option[data-index="${selectedOption}"]`).classList.add('correct');
                scoreValue.classList.add('pulse');
                setTimeout(() => scoreValue.classList.remove('pulse'), 500);
            } else {
                document.querySelector(`.option[data-index="${selectedOption}"]`).classList.add('wrong');
                document.querySelector(`.option[data-index="${questions[currentQuestion].correct}"]`).classList.add('correct');
            }
            
            // تحديث النقاط
            updateScore();
            
            // الانتقال إلى السؤال التالي بعد تأخير قصير
            setTimeout(() => {
                currentQuestion++;
                
                // التحقق إذا كانت هناك أسئلة أخرى
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    updateProgressBar();
                } else {
                    endQuiz();
                }
            }, 1500);
        });

        function updateScore() {
            scoreValue.textContent = score;
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function endQuiz() {
            endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000; // بالثواني
            const minutes = Math.floor(timeDiff / 60);
            const seconds = Math.floor(timeDiff % 60);
            
            // تحديث شاشة النتائج
            finalScore.textContent = `${(score / (questions.length * 10)) * 100}%`;
            totalQuestions.textContent = questions.length;
            correctAnswers.textContent = score / 10;
            wrongAnswers.textContent = questions.length - (score / 10);
            timeTaken.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // إخفاء شاشة الاختبار وإظهار شاشة النتائج
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
        }

        // تهيئة أولية
        updateScore();
    </script>
</body>
</html>
