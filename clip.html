<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎯 لعبة الامتحان - من سيربح المليون 🎯</title>
  <style>
    /* نفس الأنماط السابقة */
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at center, #001f3f, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 90%;
      margin: 20px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    h1 {
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #0047ab, #0074D9);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-family: "Cairo", sans-serif;
    }
    button:hover {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: black;
      font-weight: bold;
      transform: scale(1.05);
    }
    #startBtn {
      background: linear-gradient(90deg, #FFD700, #FF851B);
      color: black;
      font-weight: bold;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FF851B);
      width: 0%;
      transition: width 0.5s ease;
    }
    .question-number {
      color: #FFD700;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .question-text {
      font-size: 22px;
      margin: 20px 0;
      line-height: 1.5;
    }
    .score-display {
      font-size: 24px;
      color: #FFD700;
      margin: 15px 0;
    }
    .result-message {
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
    .correct {
      color: #4CAF50;
    }
    .incorrect {
      color: #F44336;
    }
    .player-name {
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💡 لعبة الامتحان التفاعلية 💡</h1>
    <div id="game">
      <button id="startBtn" onclick="startGame()">ابدأ اللعبة</button>
    </div>
  </div>

  <script>
    const questions = [
      {q: "من أول من رفع راية التوحيد في مكة؟", a: ["عبد المطلب", "عبد الله بن الزبير", "محمد ﷺ", "عمر بن الخطاب"], c: 2},
      {q: "أين تقع جبال أطلس؟", a: ["مصر", "المغرب", "العراق", "السودان"], c: 1},
      {q: "ما عاصمة اليابان؟", a: ["بكين", "طوكيو", "سيول", "مانيلا"], c: 1},
      {q: "من الذي بنى السد العالي؟", a: ["جمال عبد الناصر", "محمد نجيب", "أنور السادات", "حسني مبارك"], c: 0}
    ];

    let player = "";
    let index = 0;
    let score = 0;

    const gameDiv = document.getElementById("game");

    function startGame() {
      player = prompt("👤 من فضلك اكتب اسمك للبدء:");
      if (!player) {
        alert("لا يمكنك البدء بدون كتابة اسمك!");
        return;
      }
      index = 0;
      score = 0;
      nextQuestion();
    }

    function nextQuestion() {
      if (index >= questions.length) return endGame();

      const q = questions[index];
      const progressPercentage = ((index) / questions.length) * 100;
      
      gameDiv.innerHTML = `
        <div class="progress-bar">
          <div class="progress" style="width: ${progressPercentage}%"></div>
        </div>
        <div class="question-number">السؤال ${index + 1} من ${questions.length}</div>
        <div class="question-text">${q.q}</div>
        ${q.a.map((ans, i) => `<button onclick="checkAnswer(${i})">${ans}</button>`).join("")}
        <div class="score-display">النقاط: ${score}</div>
      `;
    }

    function checkAnswer(choice) {
      const q = questions[index];
      let message = "";
      
      if (choice === q.c) {
        score++;
        message = "✅ إجابة صحيحة!";
      } else {
        message = `❌ إجابة خاطئة! الإجابة الصحيحة هي: ${q.a[q.c]}`;
      }
      
      gameDiv.innerHTML += `<div class="result-message ${choice === q.c ? 'correct' : 'incorrect'}">${message}</div>`;
      
      setTimeout(() => {
        index++;
        nextQuestion();
      }, 2000);
    }

    function endGame() {
      const percentage = Math.round((score / questions.length) * 100);
      let message = "";
      
      if (percentage >= 90) {
        message = "🎉 مذهل! أداء رائع!";
      } else if (percentage >= 70) {
        message = "👏 جيد جداً!";
      } else if (percentage >= 50) {
        message = "👍 ليس سيئاً!";
      } else {
        message = "💪 حاول مرة أخرى!";
      }
      
      gameDiv.innerHTML = `
        <h2>🏆 انتهى الامتحان!</h2>
        <div class="score-display">النتيجة: <strong>${score}</strong> من ${questions.length}</div>
        <div class="result-message">${message}</div>
        <p>شكرًا يا <span class="player-name">${player}</span> على مشاركتك!</p>
        <button onclick="startGame()">إعادة اللعب</button>
      `;

      // 🔗 إرسال النتيجة إلى Google Sheet
      const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
      
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8',
        },
        body: JSON.stringify({
          name: player,
          score: score,
          total: questions.length,
          percentage: percentage,
          timestamp: new Date().toISOString()
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('تم إرسال النتيجة بنجاح:', data);
      })
      .catch(error => {
        console.error('خطأ في إرسال النتيجة:', error);
      });
    }
  </script>
</body>
</html>
