<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التعليم الإلكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grades-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .grade-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 30px 25px;
            width: 220px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .grade-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #4a00e0);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .grade-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .grade-box:hover::before {
            opacity: 0.3;
        }
        
        .grade-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
            transition: all 0.4s ease;
        }
        
        .grade-box:hover .grade-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .grade-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .grade-desc {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .books-page {
            display: none;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        .books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 46, 113, 0.4);
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .book-icon {
            font-size: 2.8rem;
            color: #4a00e0;
            margin-bottom: 20px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .book-card:hover .book-icon {
            transform: scale(1.2);
            color: #ff8a00;
        }
        
        .book-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.4);
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #4a00e0);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .grades-container {
                gap: 20px;
            }
            
            .grade-box {
                width: 180px;
                padding: 25px 20px;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .grade-box {
                width: 160px;
                padding: 20px 15px;
            }
            
            .grade-icon {
                font-size: 3rem;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">EduWave</div>
            <h1>منصة التعليم الإلكتروني</h1>
            <p class="subtitle">اختر الصف الدراسي للوصول إلى الكتب التعليمية والمواد الدراسية</p>
        </header>
        
        <main>
            <div class="grades-container" id="gradesContainer">
                <!-- سيتم إضافة الصناديق dynamically باستخدام JavaScript -->
            </div>
            
            <div class="books-page" id="booksPage">
                <div class="books-header">
                    <h2 id="selectedGradeTitle">كتب الصف الرابع الابتدائي</h2>
                    <button class="back-button" id="backButton">
                        <i class="fas fa-arrow-right"></i>
                        <span>العودة إلى الصفوف</span>
                    </button>
                </div>
                
                <div class="books-grid" id="booksGrid">
                    <!-- سيتم إضافة الكتب dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // بيانات الصفوف والكتب
        const gradesData = [
            {
                id: 1,
                name: "الصف الرابع الابتدائي",
                icon: "🧒",
                books: [
                    { name: "اللغة العربية", file: "arabic4.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math4.pdf", icon: "➗" },
                    { name: "العلوم", file: "science4.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english4.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social4.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion4.pdf", icon: "☪️" }
                ]
            },
            {
                id: 2,
                name: "الصف الخامس الابتدائي",
                icon: "👦",
                books: [
                    { name: "اللغة العربية", file: "arabic5.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math5.pdf", icon: "➗" },
                    { name: "العلوم", file: "science5.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english5.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social5.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion5.pdf", icon: "☪️" }
                ]
            },
            {
                id: 3,
                name: "الصف السادس الابتدائي",
                icon: "👧",
                books: [
                    { name: "اللغة العربية", file: "arabic6.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math6.pdf", icon: "➗" },
                    { name: "العلوم", file: "science6.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english6.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social6.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion6.pdf", icon: "☪️" }
                ]
            },
            {
                id: 4,
                name: "الصف الأول الإعدادي",
                icon: "👨",
                books: [
                    { name: "اللغة العربية", file: "arabic7.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math7.pdf", icon: "➗" },
                    { name: "العلوم", file: "science7.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english7.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social7.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion7.pdf", icon: "☪️" }
                ]
            },
            {
                id: 5,
                name: "الصف الثاني الإعدادي",
                icon: "👩",
                books: [
                    { name: "اللغة العربية", file: "arabic8.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math8.pdf", icon: "➗" },
                    { name: "العلوم", file: "science8.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english8.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social8.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion8.pdf", icon: "☪️" }
                ]
            },
            {
                id: 6,
                name: "الصف الثالث الإعدادي",
                icon: "👴",
                books: [
                    { name: "اللغة العربية", file: "arabic9.pdf", icon: "📖" },
                    { name: "الرياضيات", file: "math9.pdf", icon: "➗" },
                    { name: "العلوم", file: "science9.pdf", icon: "🔬" },
                    { name: "اللغة الإنجليزية", file: "english9.pdf", icon: "🔠" },
                    { name: "الدراسات الاجتماعية", file: "social9.pdf", icon: "🗺️" },
                    { name: "التربية الدينية", file: "religion9.pdf", icon: "☪️" }
                ]
            }
        ];

        // عناصر DOM
        const gradesContainer = document.getElementById('gradesContainer');
        const booksPage = document.getElementById('booksPage');
        const selectedGradeTitle = document.getElementById('selectedGradeTitle');
        const booksGrid = document.getElementById('booksGrid');
        const backButton = document.getElementById('backButton');
        const particlesContainer = document.getElementById('particles');

        // إنشاء تأثير الجسيمات
        function createParticles() {
            const colors = ['#ff8a00', '#e52e71', '#4a00e0'];
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 50 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.background = `linear-gradient(45deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // إنشاء صناديق الصفوف
        function renderGrades() {
            gradesData.forEach(grade => {
                const gradeBox = document.createElement('div');
                gradeBox.className = 'grade-box';
                gradeBox.setAttribute('data-grade-id', grade.id);
                
                gradeBox.innerHTML = `
                    <div class="grade-icon">${grade.icon}</div>
                    <h3 class="grade-title">${grade.name}</h3>
                    <p class="grade-desc">اضغط لعرض الكتب</p>
                `;
                
                gradeBox.addEventListener('click', () => showBooks(grade.id));
                gradesContainer.appendChild(gradeBox);
            });
        }

        // عرض كتب صف معين
        function showBooks(gradeId) {
            const grade = gradesData.find(g => g.id === gradeId);
            if (!grade) return;
            
            // تحديث العنوان
            selectedGradeTitle.textContent = `كتب ${grade.name}`;
            
            // مسح الكتب السابقة
            booksGrid.innerHTML = '';
            
            // إضافة الكتب الجديدة
            grade.books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                bookCard.innerHTML = `
                    <div class="book-icon">${book.icon}</div>
                    <h3 class="book-title">${book.name}</h3>
                    <button class="download-btn" onclick="downloadBook('${book.file}')">
                        <i class="fas fa-download"></i>
                        <span>تحميل</span>
                    </button>
                `;
                
                booksGrid.appendChild(bookCard);
            });
            
            // إظهار صفحة الكتب وإخفاء صفحة الصفوف
            gradesContainer.style.display = 'none';
            booksPage.style.display = 'block';
        }

        // محاكاة عملية التحميل
        function downloadBook(filename) {
            alert(`جاري تحميل الملف: ${filename}\n(هذه محاكاة للتحميل، في التطبيق الفعلي سيبدأ التحميل الفعلي)`);
        }

        // العودة إلى صفحة الصفوف
        backButton.addEventListener('click', () => {
            booksPage.style.display = 'none';
            gradesContainer.style.display = 'flex';
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderGrades();
            createParticles();
        });
    </script>
</body>
</html>
