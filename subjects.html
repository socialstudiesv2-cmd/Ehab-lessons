<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المواد - منصة مستر إيهاب أشرف</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #3b2a20, #cfa84c);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.5);
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #cfa84c;
      color: #3b2a20;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #e4c76a;
    }
  </style>
</head>
<body>
  <header>
    <h2>📚 منصة مستر إيهاب أشرف</h2>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="subjects.html">المواد</a>
      <a href="contact.html">اتصل بنا</a>
    </nav>
  </header>

  <section>
    <h1>المواد المتاحة</h1>
    <div class="subjects">
      <div class="card">
        <h3>📖 التاريخ</h3>
        <p>دروس شاملة للتاريخ بأسلوب مبسط.</p>
        <a href="history.html" class="btn">ابدأ الآن</a>
      </div>
      <div class="card">
        <h3>🌍 الجغرافيا</h3>
        <p>دروس جغرافيا تفاعلية وعملية.</p>
        <a href="geography.html" class="btn">ابدأ الآن</a>
      </div>
    </div>
  </section>
</body>
</html>
