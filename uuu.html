<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام عرض النتائج المدرسية</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 1rem; border-radius: 5px; margin-bottom: 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-box { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; display: block; width: 100%; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .result { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }
        .result h2 { color: #4CAF50; margin-bottom: 15px; text-align: center; }
        .student-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .info-item { padding: 10px; background-color: #f9f9f9; border-radius: 4px; }
        .info-item strong { display: inline-block; width: 120px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .total { font-weight: bold; background-color: #e8f5e9; }
        footer { text-align: center; margin-top: 2rem; padding: 1rem; color: #777; }
        @media (max-width: 600px) { .student-info { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام عرض النتائج المدرسية</h1>
        </header>
        
        <div class="search-box">
            <div class="form-group">
                <label for="seat-number">رقم الجلوس</label>
                <input type="text" id="seat-number" placeholder="أدخل رقم الجلوس">
            </div>
            <button onclick="searchResult()">عرض النتيجة</button>
        </div>
        
        <div class="result" id="result">
            <h2>النتيجة</h2>
            
            <div class="student-info">
                <div class="info-item"><strong>اسم الطالب:</strong> <span id="student-name">-</span></div>
                <div class="info-item"><strong>الصف:</strong> <span id="student-grade">-</span></div>
                <div class="info-item"><strong>المدرسة:</strong> <span id="student-school">-</span></div>
                <div class="info-item"><strong>المجموع:</strong> <span id="total">-</span></div>
                <div class="info-item"><strong>النسبة المئوية:</strong> <span id="percentage">-</span></div>
                <div class="info-item"><strong>التقدير:</strong> <span id="grade">-</span></div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                        <th>الدرجة الكاملة</th>
                    </tr>
                </thead>
                <tbody id="subjects-table"></tbody>
            </table>

            <button onclick="window.print()">طباعة النتيجة</button>
        </div>
        
        <footer>
            <p>جميع الحقوق محفوظة © 2023 - نظام النتائج المدرسية</p>
        </footer>
    </div>

    <script>
        // جلب البيانات من Google Sheets CSV
        async function fetchResults() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/XXXX/pub?output=csv");
            const data = await response.text();

            const rows = data.split("\n").map(r => r.split(","));
            const resultsData = {};

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const seatNumber = row[0];
                if (!seatNumber) continue;

                resultsData[seatNumber] = {
                    name: row[1],
                    grade: row[2],
                    school: row[3],
                    subjects: []
                };

                for (let j = 4; j < row.length; j += 3) {
                    if (row[j]) {
                        resultsData[seatNumber].subjects.push({
                            name: row[j],
                            score: parseInt(row[j + 1]),
                            fullScore: parseInt(row[j + 2])
                        });
                    }
                }
            }
            return resultsData;
        }

        async function searchResult() {
            const seatNumber = document.getElementById('seat-number').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!seatNumber) {
                alert('يرجى إدخال رقم الجلوس');
                return;
            }

            const resultsData = await fetchResults();
            
            if (resultsData[seatNumber]) {
                const student = resultsData[seatNumber];
                
                document.getElementById('student-name').textContent = student.name;
                document.getElementById('student-grade').textContent = student.grade;
                document.getElementById('student-school').textContent = student.school;

                let total = 0, fullTotal = 0;
                student.subjects.forEach(subject => {
                    total += subject.score;
                    fullTotal += subject.fullScore;
                });

                const percentage = ((total / fullTotal) * 100).toFixed(2);
                document.getElementById('total').textContent = `${total} / ${fullTotal}`;
                document.getElementById('percentage').textContent = `${percentage}%`;

                let grade;
                if (percentage >= 90) grade = "امتياز";
                else if (percentage >= 80) grade = "جيد جدًا";
                else if (percentage >= 70) grade = "جيد";
                else if (percentage >= 60) grade = "مقبول";
                else grade = "راسب";
                document.getElementById('grade').textContent = grade;

                const subjectsTable = document.getElementById('subjects-table');
                subjectsTable.innerHTML = '';
                student.subjects.forEach(subject => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${subject.name}</td><td>${subject.score}</td><td>${subject.fullScore}</td>`;
                    subjectsTable.appendChild(row);
                });

                const totalRow = document.createElement('tr');
                totalRow.className = 'total';
                totalRow.innerHTML = `<td>المجموع</td><td>${total}</td><td>${fullTotal}</td>`;
                subjectsTable.appendChild(totalRow);

                resultDiv.style.display = 'block';
            } else {
                alert('رقم الجلوس غير صحيح أو لا توجد نتيجة لهذا الرقم');
                resultDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
