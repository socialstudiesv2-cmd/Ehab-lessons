<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة نتائج الطلاب - مدرسة منشأة الدهب القبلية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00796b; /* لون رئيسي (أخضر تركواز داكن) */
            --secondary-color: #004d40;
            --accent-color: #e0f2f1;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        header {
            background: var(--primary-color);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid var(--secondary-color);
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .search-box {
            padding: 30px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
        }

        .form-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Results Section */
        #result {
            display: none;
            background: #fff;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-content {
            padding: 0 20px 30px 20px;
        }

        .student-card {
            background: var(--accent-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #b2dfdb;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .info-item i {
            color: var(--primary-color);
        }

        /* Table Styling */
        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 300px;
        }

        thead tr {
            background-color: var(--primary-color);
            color: white;
            text-align: right;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        tbody tr:last-of-type td {
            border-bottom: 2px solid var(--primary-color);
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .total-box {
            margin-top: 20px;
            background: var(--secondary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .print-btn {
            background: #607d8b;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            header h1 { font-size: 1.2rem; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <i class="fas fa-graduation-cap fa-3x" style="margin-bottom: 10px;"></i>
        <h1>مدرسة الأمل العيسوية الإعدادية</h1>
        <p>منصة الاستعلام عن نتائج الطلاب</p>
    </header>

    <div class="search-box">
        <div class="form-group">
            <i class="fas fa-search"></i>
            <input type="number" id="exam-number" placeholder="أدخل رقم الجلوس هنا..." autofocus>
        </div>
        <button class="btn" onclick="getResult()">
            عرض النتيجة
        </button>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>
        <p style="margin-top: 10px; font-weight: 600;">جاري البحث عن النتيجة...</p>
    </div>

    <div id="result">
        <div class="result-content">
            <div class="student-card" id="student-info">
                </div>
            
            <div class="table-responsive">
                <table id="included-table">
                    <thead>
                        <tr>
                            <th>المادة الدراسية</th>
                            <th>الدرجة</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            
            <div id="total-box" class="total-box"></div>
            
            <button class="btn print-btn" onclick="window.print()">
                <i class="fas fa-print"></i> طباعة النتيجة
            </button>
        </div>
    </div>
</div>

<script>
    // رابط جوجل شيت الخاص بك - لم يتم تغييره
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmPEhfw-LCCyFttUmy23WS26UsA5NYhMkDe4XYkgEBiu4MHgd7z1WGgDX62NxZcejMC8NrOONdRGbH/pub?output=csv";

    async function getResult() {
        const numInput = document.getElementById('exam-number');
        const num = numInput.value.trim();

        if (!num) {
            showError('يرجى إدخال رقم الجلوس');
            return;
        }

        // UI Reset
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        
        try {
            const res = await fetch(SHEET_CSV_URL);
            const data = await res.text();
            
            // تحسين عملية تقسيم الصفوف لتجنب الأخطاء
            const rows = data.replace(/^\uFEFF/, '').split(/\r?\n/).map(r => r.split(","));
            const headers = rows.shift(); // الصف الأول (العناوين)
            
            // البحث عن الطالب
            const studentRow = rows.find(r => r[0] && r[0].trim() === num);
            
            if (!studentRow) {
                document.getElementById('loading').style.display = 'none';
                showError("رقم الجلوس غير صحيح أو غير موجود");
                return;
            }

            // تعبئة بيانات الطالب
            document.getElementById('student-info').innerHTML = `
                <div class="info-row">
                    <div class="info-item"><i class="fas fa-user-graduate"></i> الاسم: ${studentRow[1] || "-"}</div>
                </div>
                <div class="info-row">
                    <div class="info-item"><i class="fas fa-hashtag"></i> رقم الجلوس: ${num}</div>
                    <div class="info-item"><i class="fas fa-chalkboard-teacher"></i> الصف: ${studentRow[2] || "-"}</div>
                </div>
            `;

            // تعبئة الجدول
            const tbodyInc = document.querySelector('#included-table tbody');
            tbodyInc.innerHTML = "";
            let total = 0, maxTotal = 0;

            // اللوجيك الخاص بحساب الدرجات كما هو في الكود الأصلي
            for (let i = 3; i < headers.length; i += 2) {
                // التأكد من وجود داتا لتجنب الأخطاء
                if (!headers[i]) continue;

                const sub = headers[i].trim();
                const score = Number(studentRow[i]) || 0;
                const gradeFull = Number(studentRow[i+1]) || 100; // الافتراضي 100 اذا لم يوجد
                
                total += score;
                maxTotal += gradeFull;

                // تلوين الدرجة إذا كانت راسبة (أقل من النصف) - اختياري
                const isFail = score < (gradeFull / 2);
                const scoreColor = isFail ? '#d32f2f' : '#2e7d32'; // أحمر للرسوب وأخضر للنجاح

                tbodyInc.innerHTML += `
                    <tr>
                        <td>${sub}</td>
                        <td style="font-weight:bold; color:${scoreColor}">${score} <span style="font-size:0.8em; color:#777">/ ${gradeFull}</span></td>
                    </tr>
                `;
            }

            // عرض المجموع
            const percent = maxTotal > 0 ? ((total / maxTotal) * 100).toFixed(1) : 0;
            document.getElementById('total-box').innerHTML = `
                المجموع الكلي: ${total} / ${maxTotal} <br>
                <span style="font-size: 0.8em; font-weight: normal">النسبة المئوية: %${percent}</span>
            `;

            // إظهار النتيجة
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // تمرير الشاشة للأسفل بسلاسة لرؤية النتيجة
            document.getElementById('result').scrollIntoView({behavior: 'smooth', block: 'start'});

        } catch (error) {
            console.error(error);
            document.getElementById('loading').style.display = 'none';
            showError('حدث خطأ في الاتصال، يرجى المحاولة لاحقاً');
        }
    }

    // دالة مساعدة لعرض التنبيهات بشكل أفضل
    function showError(msg) {
        alert(msg); // يمكن استبدالها بمودال احترافي مستقبلاً
    }

    // تفعيل زر الإنتر
    document.getElementById('exam-number').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') getResult();
    });
</script>

</body>
</html>
