<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎯 لعبة الامتحان - من سيربح المليون 🎯</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at center, #001f3f, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }
    h1 {
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #0047ab, #0074D9);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: black;
      font-weight: bold;
    }
    #startBtn {
      background: linear-gradient(90deg, #FFD700, #FF851B);
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💡 لعبة الامتحان التفاعلية 💡</h1>
    <div id="game">
      <button id="startBtn" onclick="startGame()">ابدأ اللعبة</button>
    </div>
  </div>

  <script>
    // 🧠 الأسئلة (يمكنك تعديلها أو زيادتها بحرية)
    const questions = [
      {q: "من أول من رفع راية التوحيد في مكة؟", a: ["عبد المطلب", "عبد الله بن الزبير", "محمد ﷺ", "عمر بن الخطاب"], c: 2},
      {q: "أين تقع جبال أطلس؟", a: ["مصر", "المغرب", "العراق", "السودان"], c: 1},
      {q: "ما عاصمة اليابان؟", a: ["بكين", "طوكيو", "سيول", "مانيلا"], c: 1},
      {q: "من الذي بنى السد العالي؟", a: ["جمال عبد الناصر", "محمد نجيب", "أنور السادات", "حسني مبارك"], c: 0}
    ];

    let player = "";
    let index = 0;
    let score = 0;

    const gameDiv = document.getElementById("game");

    function startGame() {
      player = prompt("👤 من فضلك اكتب اسمك للبدء:");
      if (!player) return alert("لا يمكنك البدء بدون كتابة اسمك!");
      index = 0;
      score = 0;
      nextQuestion();
    }

    function nextQuestion() {
      if (index >= questions.length) return endGame();

      const q = questions[index];
      gameDiv.innerHTML = `
        <h2>السؤال ${index + 1} من ${questions.length}</h2>
        <p style="font-size:20px">${q.q}</p>
        ${q.a.map((ans, i) => `<button onclick="checkAnswer(${i})">${ans}</button>`).join("")}
      `;
    }

    function checkAnswer(choice) {
      const q = questions[index];
      if (choice === q.c) {
        score++;
        alert("✅ إجابة صحيحة!");
      } else {
        alert("❌ إجابة خاطئة!");
      }
      index++;
      nextQuestion();
    }

    function endGame() {
      gameDiv.innerHTML = `
        <h2>🏆 انتهى الامتحان!</h2>
        <p>النتيجة: <strong>${score}</strong> من ${questions.length}</p>
        <p>شكرًا يا ${player} على مشاركتك!</p>
        <button onclick="startGame()">إعادة اللعب</button>
      `;

      // 🔗 إرسال النتيجة إلى Google Sheet
      fetch("https://script.google.com/macros/s/EXAMPLE_TEST_URL/exec", {
        method: "POST",
        body: JSON.stringify({
          name: player,
          score: score,
          total: questions.length
        })
      });
    }
  </script>
</body>
</html>
