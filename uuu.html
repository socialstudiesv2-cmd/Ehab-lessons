<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام نتائج الطلاب</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 25px;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    header h1 {
      color: #4a00e0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .result-box {
      margin-top: 25px;
      display: none;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
    }
    .student-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .info-item {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #4a00e0;
      color: #fff;
    }
    #total-box {
      text-align: center;
      font-weight: bold;
      color: #4a00e0;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      .student-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>نظام نتائج الطلاب</h1>
      <p>استعلم عن نتيجتك باستخدام رقم الجلوس</p>
    </header>

    <div class="form-group">
      <input type="text" id="exam-number" placeholder="أدخل رقم الجلوس">
    </div>
    <button onclick="getResult()">عرض النتيجة</button>

    <div id="result" class="result-box">
      <div id="student-info" class="student-info"></div>
      <table id="included-table">
        <thead>
          <tr>
            <th>المادة</th>
            <th>الدرجة</th>
            <th>التقدير</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="total-box"></div>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmPEhfw-LCCyFttUmy23WS26UsA5NYhMkDe4XYkgEBiu4MHgd7z1WGgDX62NxZcejMC8NrOONdRGbH/pub?output=csv";

    function calcGrade(percent) {
      if (percent >= 90) return "ممتاز";
      if (percent >= 80) return "جيد جدًا";
      if (percent >= 70) return "جيد";
      return "مقبول";
    }

    async function getResult() {
      const num = document.getElementById('exam-number').value.trim();
      if (!num) return alert('يرجى إدخال رقم الجلوس');

      const res = await fetch(SHEET_CSV_URL);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows.shift();
      const studentRow = rows.find(r => r[0] === num);
      if (!studentRow) return alert("رقم الجلوس غير موجود");

      document.getElementById('result').style.display = 'block';
      document.getElementById('student-info').innerHTML = `
        <div class="info-item"><strong>اسم الطالب:</strong> ${studentRow[1] || "-"} </div>
        <div class="info-item"><strong>رقم الجلوس:</strong> ${num} </div>
        <div class="info-item"><strong>الصف الدراسي:</strong> ${studentRow[2] || "-"} </div>
      `;

      const tbodyInc = document.querySelector('#included-table tbody');
      tbodyInc.innerHTML = "";
      let total = 0, maxTotal = 0;

      // نبدأ من العمود الرابع (index = 3)
      for (let i = 3; i < headers.length; i++) {
        const sub = headers[i].trim();
        const score = Number(studentRow[i]) || 0;
        const gradeFull = 100; // الدرجة الكاملة (ممكن نعدلها لو مختلفة)

        total += score;
        maxTotal += gradeFull;
        const percent = (score/gradeFull) * 100;

        tbodyInc.innerHTML += `<tr>
          <td>${sub}</td>
          <td>${score} / ${gradeFull}</td>
          <td>${calcGrade(percent)}</td>
        </tr>`;
      }

      document.getElementById('total-box').innerText = 
        `المجموع الكلي: ${total} / ${maxTotal} — النسبة: ${(total/maxTotal*100).toFixed(1)}% (${calcGrade(total/maxTotal*100)})`;

      document.getElementById('result').scrollIntoView({behavior:'smooth'});
    }
  </script>
</body>
</html>
