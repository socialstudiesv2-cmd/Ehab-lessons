<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom, #fdf6e3, #f5deb3);
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #003366, #0a2351);
      color: gold;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    input {
      border: 2px solid #003366;
      width: 60%;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    h3 {
      color: #0a2351;
      border-bottom: 2px solid gold;
      display: inline-block;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }
    th {
      background: #003366;
      color: gold;
    }
    td {
      background: #fafafa;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #003366;
      color: gold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>📜 منصة نتائج الطلاب - التصميم الفرعوني</header>

  <div class="container">
    <h2>ابحث برقم الجلوس</h2>
    <input type="text" id="seat" placeholder="ادخل رقم الجلوس">
    <button onclick="search()">عرض النتيجة</button>

    <div id="result" style="display:none; margin-top:30px;">
      <h3>بيانات الطالب</h3>
      <p><b>👤 الاسم:</b> <span id="name"></span></p>
      <p><b>🏫 المدرسة:</b> <span id="school"></span></p>
      <p><b>📚 الصف:</b> <span id="grade"></span></p>

      <h3>الدرجات</h3>
      <table>
        <thead>
          <tr><th>المادة</th><th>الدرجة</th></tr>
        </thead>
        <tbody id="subjects"></tbody>
      </table>
    </div>
  </div>

  <footer>⚜️ تصميم فرعوني أنيق - GitHub Pages + Google Sheets ⚜️</footer>

<script>
const sheetURL = "ضع_هنا_رابط_CSV_من_Google_Sheet";

let students = {};

async function loadSheet() {
  const response = await fetch(sheetURL);
  const data = await response.text();
  const rows = data.split("\n").map(r => r.split(","));
  
  // header: seat | name | grade | school | subject | total
  students = {};
  rows.slice(1).forEach(r => {
    const [seat, name, grade, school, subject, total] = r;
    if (!students[seat]) {
      students[seat] = {name, grade, school, subjects:[]};
    }
    students[seat].subjects.push({subject, total});
  });
}

async function search() {
  if (Object.keys(students).length === 0) {
    await loadSheet();
  }
  
  const seat = document.getElementById("seat").value.trim();
  const resultDiv = document.getElementById("result");
  
  if (students[seat]) {
    const s = students[seat];
    document.getElementById("name").textContent = s.name;
    document.getElementById("grade").textContent = s.grade;
    document.getElementById("school").textContent = s.school;
    
    const tbody = document.getElementById("subjects");
    tbody.innerHTML = "";
    s.subjects.forEach(sub => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${sub.subject}</td><td>${sub.total}</td>`;
      tbody.appendChild(tr);
    });
    
    resultDiv.style.display = "block";
  } else {
    alert("❌ رقم الجلوس غير صحيح");
    resultDiv.style.display = "none";
  }
}
</script>
</body>
</html>
