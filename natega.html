<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنيميشن وايت بورد</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: #f9f9f9;
            border-right: 2px dashed #ccc;
        }
        
        .animation-section {
            flex: 2;
            min-width: 400px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select {
            flex: 1;
            background: white;
            border: 2px solid #ddd;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: 600;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #generate-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }
        
        #clear-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .canvas-container {
            flex: 1;
            border: 3px dashed #6a11cb;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background: white;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #whiteboard {
            background-color: white;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f0f0f0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .control-btn:hover {
            background: #e0e0e0;
        }
        
        #play-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }
        
        #pause-btn {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
        }
        
        #reset-btn {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
        }
        
        .examples {
            margin-top: 25px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        
        .examples h3 {
            margin-bottom: 15px;
            color: #2575fc;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 8px;
        }
        
        .example-text {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #6a11cb;
        }
        
        .example-text:hover {
            background: #e6e6ff;
            transform: translateX(5px);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 2px dashed #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>أنيميشن وايت بورد</h1>
            <p class="subtitle">اكتب النص وشاهد كيف يتحول إلى رسوم متحركة</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="text-input">أدخل النص الخاص بك:</label>
                    <textarea id="text-input" placeholder="اكتب النص هنا..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>خيارات الأنيميشن:</label>
                    <div class="options">
                        <select id="animation-style">
                            <option value="writing">كتابة يدوية</option>
                            <option value="typing">كتابة آلية</option>
                            <option value="drawing">رسم رسومي</option>
                        </select>
                        <select id="speed">
                            <option value="slow">بطيء</option>
                            <option value="medium" selected>متوسط</option>
                            <option value="fast">سريع</option>
                        </select>
                    </div>
                </div>
                
                <div class="options">
                    <button id="generate-btn">إنشاء الأنيميشن</button>
                    <button id="clear-btn">مسح الكل</button>
                </div>
                
                <div class="examples">
                    <h3>نماذج نصية جاهزة:</h3>
                    <div class="example-text" data-text="مرحبًا بك في عالم الأنيميشن! هنا يمكنك رؤية النص يكتب نفسه بطريقة سحرية.">نموذج 1: ترحيب</div>
                    <div class="example-text" data-text="يمكن استخدام هذه الأداة لإنشاء عروض تقديمية مميزة، أو شرح الدروس، أو حتى إنشاء قصص مصورة.">نموذج 2: استخدامات الأداة</div>
                    <div class="example-text" data-text="جرب كتابة نصك الخاص وشاهد كيف يتحول إلى رسوم متحركة أمام عينيك!">نموذج 3: تجربة شخصية</div>
                </div>
            </div>
            
            <div class="animation-section">
                <div class="canvas-container">
                    <canvas id="whiteboard"></canvas>
                </div>
                
                <div class="controls">
                    <div class="control-btn" id="play-btn">تشغيل</div>
                    <div class="control-btn" id="pause-btn">إيقاف</div>
                    <div class="control-btn" id="reset-btn">إعادة تعيين</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>صمم هذا المشروع لتحويل النص إلى رسوم متحركة بأسلوب السبورة البيضاء | يمكنك حفظ الأنيميشن عن طريق تصوير الشاشة</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('whiteboard');
            const ctx = canvas.getContext('2d');
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const animationStyle = document.getElementById('animation-style');
            const speedSelect = document.getElementById('speed');
            const exampleTexts = document.querySelectorAll('.example-text');
            
            let animationId = null;
            let isPlaying = false;
            let animationProgress = 0;
            let currentText = "";
            let animationSpeed = 5;
            let handPosition = { x: 50, y: 100 };
            
            // ضبط حجم الكانڤاس
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // تعيين خلفية بيضاء
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // الاستعداد للرسم عند تحميل الصفحة وتغيير حجم النافذة
            window.addEventListener('load', resizeCanvas);
            window.addEventListener('resize', resizeCanvas);
            
            // إنشاء الأنيميشن
            generateBtn.addEventListener('click', function() {
                if (textInput.value.trim() === "") {
                    alert("يرجى إدخال نص أولاً");
                    return;
                }
                
                resetAnimation();
                currentText = textInput.value;
                drawAnimation();
            });
            
            // مسح الكل
            clearBtn.addEventListener('click', function() {
                resetAnimation();
                textInput.value = "";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            // تشغيل الأنيميشن
            playBtn.addEventListener('click', function() {
                if (currentText === "") return;
                
                isPlaying = true;
                drawAnimation();
            });
            
            // إيقاف الأنيميشن
            pauseBtn.addEventListener('click', function() {
                isPlaying = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });
            
            // إعادة التعيين
            resetBtn.addEventListener('click', function() {
                resetAnimation();
                if (currentText !== "") {
                    drawAnimation();
                }
            });
            
            // تغيير سرعة الأنيميشن
            speedSelect.addEventListener('change', function() {
                switch(speedSelect.value) {
                    case 'slow':
                        animationSpeed = 3;
                        break;
                    case 'medium':
                        animationSpeed = 5;
                        break;
                    case 'fast':
                        animationSpeed = 10;
                        break;
                }
            });
            
            // إضافة نصوص الأمثلة
            exampleTexts.forEach(example => {
                example.addEventListener('click', function() {
                    textInput.value = example.getAttribute('data-text');
                });
            });
            
            // رسم الأنيميشن
            function drawAnimation() {
                if (!isPlaying) return;
                
                // مسح جزء من اللوحة
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // رسم خلفية السبورة
                drawBoardBackground();
                
                // حساب التقدم في الأنيميشن
                const progress = Math.min(animationProgress / 100, 1);
                const visibleText = currentText.substring(0, Math.floor(currentText.length * progress));
                
                // رسم النص
                drawText(visibleText);
                
                // رسم اليد في حالة نمط الكتابة اليدوية
                if (animationStyle.value === 'writing') {
                    drawHand();
                }
                
                // زيادة تقدم الأنيميشن
                animationProgress += animationSpeed / 10;
                
                // الاستمرار في الأنيميشن إذا لم ينته بعد
                if (animationProgress < 100) {
                    animationId = requestAnimationFrame(drawAnimation);
                } else {
                    isPlaying = false;
                }
            }
            
            // رسم خلفية السبورة
            function drawBoardBackground() {
                // رسم خلفية شبكية خفيفة
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 0.5;
                
                // رسم خطوط أفقية
                for (let y = 20; y < canvas.height; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // رسم إطار
                ctx.strokeStyle = '#6a11cb';
                ctx.lineWidth = 3;
                ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            }
            
            // رسم النص
            function drawText(text) {
                const lines = wrapText(ctx, text, 50, 80, canvas.width - 100, 28);
                
                ctx.font = '28px Arial';
                ctx.fillStyle = '#333';
                
                for (let i = 0; i < lines.length; i++) {
                    ctx.fillText(lines[i], 50, 80 + (i * 35));
                }
                
                // تحديد موضع اليد لأسطر النص
                if (lines.length > 0) {
                    const lastLine = lines[lines.length - 1];
                    const metrics = ctx.measureText(lastLine);
                    handPosition.x = 50 + metrics.width + 10;
                    handPosition.y = 80 + ((lines.length - 1) * 35) - 10;
                }
            }
            
            // تقسيم النص إلى أسطر
            function wrapText(context, text, x, y, maxWidth, lineHeight) {
                const words = text.split(' ');
                const lines = [];
                let currentLine = '';

                for (let i = 0; i < words.length; i++) {
                    const testLine = currentLine + words[i] + ' ';
                    const metrics = context.measureText(testLine);
                    const testWidth = metrics.width;
                    
                    if (testWidth > maxWidth && i > 0) {
                        lines.push(currentLine);
                        currentLine = words[i] + ' ';
                    } else {
                        currentLine = testLine;
                    }
                }
                
                lines.push(currentLine);
                return lines;
            }
            
            // رسم اليد
            function drawHand() {
                ctx.save();
                ctx.translate(handPosition.x, handPosition.y);
                
                // رسم اليد
                ctx.fillStyle = '#ffcc99';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-5, 15);
                ctx.lineTo(0, 12);
                ctx.lineTo(5, 15);
                ctx.closePath();
                ctx.fill();
                
                // رسم القلم
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.moveTo(5, -5);
                ctx.lineTo(15, -15);
                ctx.lineTo(20, -10);
                ctx.lineTo(10, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            // إعادة تعيين الأنيميشن
            function resetAnimation() {
                isPlaying = false;
                animationProgress = 0;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
            
            // رسم رسوم متحركة أولية عند التحميل
            window.addEventListener('load', function() {
                currentText = "مرحبًا بك في أداة أنيميشن السبورة البيضاء! اكتب نصك واضغط على إنشاء الأنيميشن.";
                resizeCanvas();
                drawBoardBackground();
                drawText(currentText);
            });
        });
    </script>
</body>
</html>
