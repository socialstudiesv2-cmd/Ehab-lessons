<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام نتائج الطلاب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 10px 0;
      font-size: 26px;
      color: #4a00e0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .result-box {
      margin-top: 20px;
      display: none;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .info-item {
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4a00e0;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f3e5f5;
    }
    #total-box {
      margin-top: 15px;
      font-weight: bold;
      color: #4a00e0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <i class="fas fa-graduation-cap fa-2x"></i>
      <h1>نظام نتائج الطلاب</h1>
      <p>استعلم عن نتيجتك باستخدام رقم الجلوس</p>
    </header>

    <div class="form-group">
      <input type="text" id="exam-number" placeholder="أدخل رقم الجلوس">
      <button onclick="getResult()">عرض النتيجة</button>
    </div>

    <div id="result" class="result-box">
      <div id="student-info"></div>
      <table id="included-table">
        <thead>
          <tr>
            <th>المادة</th>
            <th>الدرجة</th>
            <th>التقدير</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="total-box"></div>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmPEhfw-LCCyFttUmy23WS26UsA5NYhMkDe4XYkgEBiu4MHgd7z1WGgDX62NxZcejMC8NrOONdRGbH/pub?output=csv";

    function calcGrade(percent) {
      if (percent >= 90) return "ممتاز";
      if (percent >= 80) return "جيد جدًا";
      if (percent >= 70) return "جيد";
      return "مقبول";
    }

    async function getResult() {
      const num = document.getElementById('exam-number').value.trim();
      if (!num) return alert('يرجى إدخال رقم الجلوس');

      const res = await fetch(SHEET_CSV_URL);
      const data = await res.text();
      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows.shift();
      const studentRow = rows.find(r => r[0] === num);
      if (!studentRow) return alert("رقم الجلوس غير موجود");

      document.getElementById('result').style.display = 'block';
      document.getElementById('student-info').innerHTML = `
        <div class="info-item"><i class="fas fa-user"></i> اسم الطالب: ${studentRow[1] || "-"} </div>
        <div class="info-item"><i class="fas fa-id-card"></i> رقم الجلوس: ${num} </div>
        <div class="info-item"><i class="fas fa-school"></i> الصف الدراسي: ${studentRow[2] || "-"} </div>
      `;

      const tbodyInc = document.querySelector('#included-table tbody');
      tbodyInc.innerHTML = "";
      let total = 0, maxTotal = 0;

      // كل مادة لها عمود درجة وعمود درجة نهائية
      for (let i = 3; i < headers.length; i += 2) {
        const sub = headers[i].trim();
        const score = Number(studentRow[i]) || 0;
        const gradeFull = Number(studentRow[i+1]) || 100;
        total += score;
        maxTotal += gradeFull;
        const percent = (score/gradeFull) * 100;

        tbodyInc.innerHTML += `<tr>
          <td>${sub}</td>
          <td>${score} / ${gradeFull}</td>
          <td>${calcGrade(percent)}</td>
        </tr>`;
      }

      document.getElementById('total-box').innerText =
        `المجموع الكلي: ${total} / ${maxTotal} — النسبة: ${(total/maxTotal*100).toFixed(1)}% (${calcGrade(total/maxTotal*100)})`;

      document.getElementById('result').scrollIntoView({behavior:'smooth'});
    }
  </script>
</body>
</html>
