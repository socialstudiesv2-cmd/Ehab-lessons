<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>منصة امتحانات الطلاب</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Cairo", sans-serif;
}

body {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  color: #fff;
}

header {
  text-align: center;
  padding: 30px 10px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 1px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  width: 90%;
  margin: auto;
}

.grade-card {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 30px 15px;
  text-align: center;
  transition: all 0.3s ease;
  cursor: pointer;
  backdrop-filter: blur(5px);
}

.grade-card:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}

.grade-title {
  font-size: 22px;
  font-weight: bold;
}

.exams-page {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.exams-page.active {
  display: flex;
}

.exam-container {
  width: 90%;
  height: 80%;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.exam-header {
  background: #2a5298;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

iframe {
  width: 100%;
  height: calc(100% - 60px);
  border: none;
}

.back-btn {
  margin-top: 20px;
  padding: 12px 25px;
  background: #fff;
  color: #2a5298;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.back-btn:hover {
  background: #f0f0f0;
}
</style>
</head>
<body>

<header>منصة امتحانات طلاب منشأة الدهب القبلية</header>

<div class="container" id="grades">
  <div class="grade-card" data-grade="4">الصف الرابع الابتدائي</div>
  <div class="grade-card" data-grade="5">الصف الخامس الابتدائي</div>
  <div class="grade-card" data-grade="6">الصف السادس الابتدائي</div>
  <div class="grade-card" data-grade="7">الصف الأول الإعدادي</div>
  <div class="grade-card" data-grade="8">الصف الثاني الإعدادي</div>
  <div class="grade-card" data-grade="9">الصف الثالث الإعدادي</div>
  <div class="grade-card" data-grade="10">الصف الأول الثانوي</div>
</div>

<div class="exams-page" id="examPage">
  <div class="exam-container">
    <div class="exam-header" id="examTitle">امتحان</div>
    <iframe id="examFrame" src=""></iframe>
  </div>
  <button class="back-btn" id="backBtn">رجوع للصفحة الرئيسية</button>
</div>

<script>
const exams = {
  4: {title: "امتحان الدراسات الصف الرابع الابتدائي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY1/viewform"},
  5: {title: "امتحان الدراسات الصف الخامس الابتدائي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY2/viewform"},
  6: {title: "امتحان الدراسات الصف السادس الابتدائي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY3/viewform"},
  7: {title: "امتحان الدراسات الصف الأول الإعدادي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY4/viewform"},
  8: {title: "امتحان الدراسات الصف الثاني الإعدادي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY5/viewform"},
  9: {title: "امتحان الدراسات الصف الثالث الإعدادي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY6/viewform"},
  10: {title: "امتحان الدراسات الصف الأول الثانوي", url: "https://docs.google.com/forms/d/e/1FAIpQLSdUMMY7/viewform"}
};

const gradeCards = document.querySelectorAll(".grade-card");
const examPage = document.getElementById("examPage");
const examFrame = document.getElementById("examFrame");
const examTitle = document.getElementById("examTitle");
const backBtn = document.getElementById("backBtn");

gradeCards.forEach(card => {
  card.addEventListener("click", () => {
    const grade = card.getAttribute("data-grade");
    const exam = exams[grade];
    if (exam) {
      examTitle.textContent = exam.title;
      examFrame.src = exam.url;
      examPage.classList.add("active");
    }
  });
});

backBtn.addEventListener("click", () => {
  examPage.classList.remove("active");
  examFrame.src = "";
});
</script>

</body>
</html>
