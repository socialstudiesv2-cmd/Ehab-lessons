<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة نتائج الطلاب - مدرسة منشأة الدهب القبلية الابتدائية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #60a5fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #1f2937;
    }
    .container {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    header { text-align: center; margin-bottom: 25px; }
    .logo {
      width: 70px; height: 70px; border-radius: 50%; 
      background: #14b8a6; display:flex;align-items:center;justify-content:center;
      margin: 0 auto 10px;
    }
    h1 { font-size: 24px; font-weight:700; color:#1e3a8a; }
    p { color:#6b7280; font-size: 15px; }
    input { width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin:10px 0; }
    .btn {
      background: linear-gradient(to right, #1e3a8a, #60a5fa);
      color:#fff; padding:12px; border:none; border-radius:8px; width:100%;
      cursor:pointer; font-weight:600;
    }
    .btn:hover { opacity:0.9; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#1e3a8a; color:white; }
    tr:nth-child(even) { background:#f9fafb; }
    .total-box {
      margin-top:15px; padding:12px; background:#14b8a6; color:white; border-radius:8px; text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-graduation-cap fa-2x"></i></div>
      <h1>منصة نتائج الطلاب</h1>
      <p>مدرسة منشأة الدهب القبلية الابتدائية</p>
    </header>

    <input type="text" id="seatInput" placeholder="أدخل رقم الجلوس (مثال: 1001)">
    <button class="btn" onclick="getResult()">عرض النتيجة</button>

    <div id="result" style="display:none;">
      <div id="student-info" style="margin-top:20px;"></div>
      <table id="result-table">
        <thead>
          <tr id="table-head">
            <th>المادة</th>
            <th>الدرجة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total-box" id="total-box"></div>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1XSJzCwgc77gBrX-MIV3Y8VFnSXS8PMMxbXJwWfszlro/edit?usp=drivesdk";
    let studentsData = [];

    async function loadSheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0]; 
      studentsData = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h,i)=> obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });
    }

    async function getResult() {
      if(studentsData.length === 0) await loadSheet();
      const seat = document.getElementById("seatInput").value.trim();
      const student = studentsData.find(s => s["رقم الجلوس"] === seat);

      if(!student){
        alert("رقم الجلوس غير موجود!");
        return;
      }

      document.getElementById("result").style.display = "block";

      // بيانات أساسية
      document.getElementById("student-info").innerHTML = `
        <p><b>اسم الطالب:</b> ${student["اسم الطالب"]}</p>
        <p><b>رقم الجلوس:</b> ${student["رقم الجلوس"]}</p>
        <p><b>الصف الدراسي:</b> ${student["الصف الدراسي"]}</p>
      `;

      // جدول المواد
      const tbody = document.querySelector("#result-table tbody");
      tbody.innerHTML = "";
      let total = 0;
      let count = 0;
      for(const key in student){
        if(key !== "رقم الجلوس" && key !== "اسم الطالب" && key !== "الصف الدراسي" && student[key] !== ""){
          tbody.innerHTML += `<tr><td>${key}</td><td>${student[key]}</td></tr>`;
          total += Number(student[key]) || 0;
          count++;
        }
      }
      document.getElementById("total-box").innerText = `المجموع الكلي: ${total}`;
    }
  </script>
</body>
</html>
